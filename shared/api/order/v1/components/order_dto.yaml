type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - status
properties:
  order_uuid:
    type: string
    format: uuid
    description: Уникальный идентификатор заказа
    example: 9a7b6c5d-4e3f-2a1b-0c9d-8e7f6a5b4c3d
  user_uuid:
    type: string
    format: uuid
    description: UUID пользователя
    example: 9a7b6c5d-4e3f-2a1b-0c9d-8e7f6a5b4c3d
  part_uuids:
    type: array
    description: Список UUID деталей
    items:
      type: string
      format: uuid
  total_price:
    type: number
    format: double
    description: Итоговая стоимость
    example: 123.45
  transaction_uuid:
    type: string
    format: uuid
    description: Способ оплаты (если оплачен)
    example: 9a7b6c5d-4e3f-2a1b-0c9d-8e7f6a5b4c3d
  status:
    $ref: ./enums/order_status.yaml
  payment_method:
    $ref: ./enums/payment_method.yaml
