parameters:
  - $ref: "../params/order_uuid.yaml"

get:
  summary: Получить заказ по UUID
  description: Возвращает информацию о заказе
  operationId: GetOrderByUUID
  tags:
    - Order
  responses:
    '200':
      description: Информация о заказе успешно получена
      content:
        application/json:
          schema:
            $ref: ../components/get_order_response.yaml
    '404':
      description: Данные о заказе по переданному UUID не найдены
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    '500':
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml